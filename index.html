<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal File Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .format-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .convert-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }

        .progress-bar.show {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }

        .status-message {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
        }

        .download-section {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .download-section.show {
            display: block;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #218838;
        }

        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .category-tab {

            cursor: pointer;

            transition: all 0.3s;
        }

        .category-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Universal File Converter</h1>
        <p class="subtitle">Convert your files between different formats instantly</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p><strong>Click to upload</strong> or drag and drop your file here</p>
            <p style="font-size: 0.9em; color: #999; margin-top: 10px;">Supports images, audio, video, PDFs, and documents</p>
            <input type="file" id="fileInput" accept="*/*">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="category-tabs" id="categoryTabs" style="display: none;">
            <button class="category-tab active" data-category="image">üñºÔ∏è Image</button>
            <button class="category-tab" data-category="pdf">üìÑ PDF</button>
            <button class="category-tab" data-category="video">üé¨ Video</button>
            <button class="category-tab" data-category="audio">üéµ Audio</button>
            <button class="category-tab" data-category="document">üìù Document</button>
        </div>

        <div class="format-section" id="formatSection" style="display: none;">
            <label for="outputFormat">Convert to:</label>
            <select id="outputFormat">
                <option value="">Select output format...</option>
            </select>
        </div>

        <button class="convert-btn" id="convertBtn" disabled>Convert File</button>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="download-section" id="downloadSection">
            <a href="#" class="download-btn" id="downloadBtn" download>‚¨áÔ∏è Download Converted File</a>
        </div>
    </div>

    <script>
        const formatsByCategory = {
            image: {
                extensions: ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp', 'ico', 'svg', 'tiff'],
                mimeTypes: ['image/jpeg', 'image/png', 'image/gif', 'image/webp', 'image/bmp', 'image/svg+xml', 'image/tiff']
            },
            audio: {
                extensions: ['mp3', 'wav', 'ogg', 'aac', 'm4a', 'flac'],
                mimeTypes: ['audio/mpeg', 'audio/wav', 'audio/ogg', 'audio/aac', 'audio/m4a', 'audio/flac']
            },
            video: {
                extensions: ['mp4', 'webm', 'avi', 'mov', 'mkv', 'flv'],
                mimeTypes: ['video/mp4', 'video/webm', 'video/x-msvideo', 'video/quicktime', 'video/x-matroska', 'video/x-flv']
            },
            document: {
                extensions: ['txt', 'doc', 'docx', 'rtf', 'odt'],
                mimeTypes: ['text/plain', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document']
            },
            pdf: {
                extensions: ['pdf'],
                mimeTypes: ['application/pdf']
            }
        };

        let currentFile = null;
        let currentCategory = 'image';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const categoryTabs = document.getElementById('categoryTabs');
        const formatSection = document.getElementById('formatSection');
        const outputFormat = document.getElementById('outputFormat');
        const convertBtn = document.getElementById('convertBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const downloadSection = document.getElementById('downloadSection');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            currentFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            
            // Detect file category
            const detectedCategory = detectFileCategory(file);
            if (detectedCategory) {
                currentCategory = detectedCategory;
                categoryTabs.style.display = 'flex';
                updateCategoryTabs();
                updateFormatOptions();
                formatSection.style.display = 'block';
                convertBtn.disabled = false;
                errorMessage.classList.remove('show');
            } else {
                showError('Unsupported file type. Please upload an image, audio, video, PDF, or document file.');
                categoryTabs.style.display = 'none';
                formatSection.style.display = 'none';
                convertBtn.disabled = true;
            }
        }

        function detectFileCategory(file) {
            const ext = file.name.split('.').pop().toLowerCase();
            
            for (const [category, data] of Object.entries(formatsByCategory)) {
                if (data.extensions.includes(ext) || data.mimeTypes.includes(file.type)) {
                    return category;
                }
            }
            return null;
        }

        function updateCategoryTabs() {
            const tabs = document.querySelectorAll('.category-tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.category === currentCategory) {
                    tab.classList.add('active');
                }
            });
        }

        function updateFormatOptions() {
            const currentExt = currentFile.name.split('.').pop().toLowerCase();
            
            outputFormat.innerHTML = '<option value="">Select output format...</option>';
            
            // Special handling for PDF - can convert to images
            if (currentCategory === 'pdf') {
                ['png', 'jpg', 'jpeg', 'webp'].forEach(format => {
                    const option = document.createElement('option');
                    option.value = format;
                    option.textContent = format.toUpperCase();
                    outputFormat.appendChild(option);
                });
            }
            // Special handling for video - can extract audio
            else if (currentCategory === 'video') {
                // Video to audio formats
                ['mp3', 'wav', 'ogg'].forEach(format => {
                    const option = document.createElement('option');
                    option.value = format;
                    option.textContent = format.toUpperCase() + ' (audio)';
                    outputFormat.appendChild(option);
                });
                // Video to video formats
                formatsByCategory[currentCategory].extensions.forEach(format => {
                    if (format !== currentExt) {
                        const option = document.createElement('option');
                        option.value = format;
                        option.textContent = format.toUpperCase();
                        outputFormat.appendChild(option);
                    }
                });
            }
            else {
                const formats = formatsByCategory[currentCategory].extensions;
                formats.forEach(format => {
                    if (format !== currentExt) {
                        const option = document.createElement('option');
                        option.value = format;
                        option.textContent = format.toUpperCase();
                        outputFormat.appendChild(option);
                    }
                });
            }
        }

        // Category tab switching
        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                currentCategory = tab.dataset.category;
                updateCategoryTabs();
                updateFormatOptions();
            });
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Convert button
        convertBtn.addEventListener('click', async () => {
            const targetFormat = outputFormat.value;
            
            if (!targetFormat) {
                showError('Please select an output format');
                return;
            }

            errorMessage.classList.remove('show');
            downloadSection.classList.remove('show');
            progressBar.classList.add('show');
            statusMessage.textContent = 'Converting...';
            convertBtn.disabled = true;

            // Simulate conversion progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress >= 90) {
                    progress = 90;
                    clearInterval(interval);
                }
                progressFill.style.width = progress + '%';
            }, 200);

            try {
                await convertFile(currentFile, targetFormat);
                clearInterval(interval);
                progressFill.style.width = '100%';
                statusMessage.textContent = 'Conversion complete!';
                
                setTimeout(() => {
                    progressBar.classList.remove('show');
                    downloadSection.classList.add('show');
                    convertBtn.disabled = false;
                }, 500);
            } catch (error) {
                clearInterval(interval);
                progressBar.classList.remove('show');
                showError('Conversion failed: ' + error.message);
                statusMessage.textContent = '';
                convertBtn.disabled = false;
            }
        });

        async function convertFile(file, targetFormat) {
            if (currentCategory === 'pdf') {
                // Handle PDF conversion with async/await
                return convertPDFAsync(file, targetFormat);
            }
            
            return new Promise((resolve, reject) => {
                if (currentCategory === 'image') {
                    const reader = new FileReader();
                    reader.onload = (e) => convertImage(e.target.result, targetFormat, file.name, resolve, reject);
                    reader.onerror = () => reject(new Error('Failed to read file'));
                    reader.readAsDataURL(file);
                } 
                else if (currentCategory === 'video') {
                    // Check if converting to audio
                    if (['mp3', 'wav', 'ogg'].includes(targetFormat)) {
                        extractAudioFromVideo(file, targetFormat, resolve, reject);
                    } else {
                        showError('Video-to-video conversion requires server-side processing.');
                        reject(new Error('Video conversion not supported'));
                    }
                }
                else if (currentCategory === 'audio') {
                    convertAudio(file, targetFormat, resolve, reject);
                }
                else if (currentCategory === 'document') {
                    const reader = new FileReader();
                    reader.onload = (e) => convertDocument(e.target.result, targetFormat, file.name, resolve, reject);
                    reader.onerror = () => reject(new Error('Failed to read file'));
                    reader.readAsDataURL(file);
                }
            });
        }

        async function convertPDFAsync(file, targetFormat) {
            // Check if PDF.js is loaded
            if (typeof pdfjsLib === 'undefined') {
                throw new Error('PDF.js library not loaded. Please refresh the page and try again.');
            }
            
            const arrayBuffer = await file.arrayBuffer();
            return convertPDF(arrayBuffer, targetFormat, file.name);
        }

        async function convertPDF(arrayBuffer, targetFormat, originalName) {
            try {
                console.log('Loading PDF...');
                const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                console.log('PDF loaded, getting page...');
                const page = await pdf.getPage(1); // Get first page
                
                const scale = 2.0; // Higher quality
                const viewport = page.getViewport({scale: scale});
                console.log('Rendering page...');
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;
                
                console.log('Page rendered, creating blob...');
                
                const mimeType = 'image/' + (targetFormat === 'jpg' ? 'jpeg' : targetFormat);
                
                return new Promise((resolve, reject) => {
                    canvas.toBlob(function(blob) {
                        if (!blob) {
                            reject(new Error('Failed to create image blob'));
                            return;
                        }
                        const url = URL.createObjectURL(blob);
                        const baseName = originalName.substring(0, originalName.lastIndexOf('.')) || originalName;
                        downloadBtn.href = url;
                        downloadBtn.download = baseName + '_page1.' + targetFormat;
                        console.log('Conversion complete!');
                        resolve();
                    }, mimeType, 0.95);
                });
            } catch (error) {
                console.error('PDF conversion error:', error);
                throw new Error('PDF conversion failed: ' + error.message);
            }
        }

        function extractAudioFromVideo(file, targetFormat, resolve, reject) {
            const video = document.createElement('video');
            const url = URL.createObjectURL(file);
            
            video.src = url;
            video.muted = true;
            
            video.addEventListener('loadedmetadata', async () => {
                try {
                    // Create audio context
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioContext.createMediaElementSource(video);
                    const dest = audioContext.createMediaStreamDestination();
                    source.connect(dest);
                    source.connect(audioContext.destination);
                    
                    // Create media recorder
                    const mediaRecorder = new MediaRecorder(dest.stream);
                    const chunks = [];
                    
                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) {
                            chunks.push(e.data);
                        }
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(chunks, { type: 'audio/webm' });
                        
                        if (targetFormat === 'wav') {
                            // Convert to WAV
                            const arrayBuffer = await audioBlob.arrayBuffer();
                            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                            const wavBlob = audioBufferToWav(audioBuffer);
                            
                            const downloadUrl = URL.createObjectURL(wavBlob);
                            const baseName = file.name.substring(0, file.name.lastIndexOf('.'));
                            downloadBtn.href = downloadUrl;
                            downloadBtn.download = baseName + '.wav';
                        } else {
                            // For other formats, just save the blob
                            const downloadUrl = URL.createObjectURL(audioBlob);
                            const baseName = file.name.substring(0, file.name.lastIndexOf('.'));
                            downloadBtn.href = downloadUrl;
                            downloadBtn.download = baseName + '.' + targetFormat;
                        }
                        
                        URL.revokeObjectURL(url);
                        resolve();
                    };
                    
                    // Start recording
                    mediaRecorder.start();
                    video.play();
                    
                    // Stop after video ends
                    video.addEventListener('ended', () => {
                        mediaRecorder.stop();
                        video.pause();
                    });
                    
                } catch (error) {
                    reject(error);
                }
            });
            
            video.addEventListener('error', () => {
                reject(new Error('Failed to load video'));
            });
        }

        function audioBufferToWav(audioBuffer) {
            const numberOfChannels = audioBuffer.numberOfChannels;
            const sampleRate = audioBuffer.sampleRate;
            const format = 1; // PCM
            const bitDepth = 16;
            
            const bytesPerSample = bitDepth / 8;
            const blockAlign = numberOfChannels * bytesPerSample;
            
            const data = [];
            for (let i = 0; i < audioBuffer.numberOfChannels; i++) {
                data.push(audioBuffer.getChannelData(i));
            }
            
            const interleaved = interleave(data);
            const dataLength = interleaved.length * bytesPerSample;
            const buffer = new ArrayBuffer(44 + dataLength);
            const view = new DataView(buffer);
            
            // Write WAV header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + dataLength, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, format, true);
            view.setUint16(22, numberOfChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * blockAlign, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitDepth, true);
            writeString(view, 36, 'data');
            view.setUint32(40, dataLength, true);
            
            // Write audio data
            floatTo16BitPCM(view, 44, interleaved);
            
            return new Blob([buffer], { type: 'audio/wav' });
        }
        
        function interleave(channelData) {
            const length = channelData[0].length;
            const numberOfChannels = channelData.length;
            const result = new Float32Array(length * numberOfChannels);
            
            let offset = 0;
            for (let i = 0; i < length; i++) {
                for (let channel = 0; channel < numberOfChannels; channel++) {
                    result[offset++] = channelData[channel][i];
                }
            }
            return result;
        }
        
        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }
        
        function floatTo16BitPCM(view, offset, input) {
            for (let i = 0; i < input.length; i++, offset += 2) {
                const s = Math.max(-1, Math.min(1, input[i]));
                view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
            }
        }

        function convertImage(dataUrl, targetFormat, originalName, resolve, reject) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                const mimeType = 'image/' + (targetFormat === 'jpg' ? 'jpeg' : targetFormat);
                
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const baseName = originalName.substring(0, originalName.lastIndexOf('.'));
                    downloadBtn.href = url;
                    downloadBtn.download = baseName + '.' + targetFormat;
                    resolve();
                }, mimeType, 0.95);
            };
            img.onerror = () => reject(new Error('Failed to load image'));
            img.src = dataUrl;
        }

        function convertAudio(file, targetFormat, resolve, reject) {
            // Audio conversion in browser is very limited
            // For demonstration, we'll just change the file extension
            // Real conversion would require server-side processing with FFmpeg
            
            const blob = new Blob([file], { type: getMimeType(targetFormat) });
            const url = URL.createObjectURL(blob);
            const baseName = file.name.substring(0, file.name.lastIndexOf('.'));
            downloadBtn.href = url;
            downloadBtn.download = baseName + '.' + targetFormat;
            
            statusMessage.textContent = 'Note: Audio codec conversion is limited in browser.';
            resolve();
        }

        function convertDocument(dataUrl, targetFormat, originalName, resolve, reject) {
            const baseName = originalName.substring(0, originalName.lastIndexOf('.'));
            
            if (targetFormat === 'txt') {
                fetch(dataUrl)
                    .then(res => res.blob())
                    .then(blob => {
                        const url = URL.createObjectURL(blob);
                        downloadBtn.href = url;
                        downloadBtn.download = baseName + '.txt';
                        resolve();
                    })
                    .catch(reject);
            } else {
                showError('Document conversion requires server-side processing.');
                reject(new Error('Document conversion not supported in browser'));
            }
        }

        function getMimeType(format) {
            const mimeTypes = {
                'mp3': 'audio/mpeg',
                'wav': 'audio/wav',
                'ogg': 'audio/ogg',
                'aac': 'audio/aac',
                'm4a': 'audio/m4a',
                'flac': 'audio/flac',
                'mp4': 'video/mp4',
                'webm': 'video/webm',
